<mat-card class="example-card" appearance="outlined">
  <mat-icon class="arrow" routerLink="/login">arrow_back</mat-icon>
  <mat-card-header>
    <mat-card-title><h2>LITIGATION 99</h2></mat-card-title>
    <mat-card-subtitle>Forget Password</mat-card-subtitle>
    <span>Enter E-mail Address and we will send you the code</span>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="resetPassword(email.value)">
      <mat-form-field appearance="outline">
        <input
          matInput
          type="email"
          #email
          required
          placeholder="Enter Mail Address*"
        />
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">
          Reset Password
        </button>
        <button
          mat-flat-button
          color="accent"
          routerLink="/login"
          style="margin-left: 20px"
        >
          Back to Login
        </button>
      </mat-card-actions>
      <p *ngIf="message" style="margin-top: 10px; color: red">{{ message }}</p>
    </form>
  </mat-card-content>

  <!-- <mat-card-footer>
    <a mat-button routerLink="/login">Back to Login</a>
  </mat-card-footer> -->
</mat-card>
