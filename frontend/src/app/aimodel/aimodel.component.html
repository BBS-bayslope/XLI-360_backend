<div class="chat-wrapper container py-4">
  <div class="card shadow-lg">
    <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
      <h4 class="mb-0">ðŸ¤– XLi Chatbot</h4>
      <select [(ngModel)]="provider" class="form-select form-select-sm w-auto">
        <option value="openrouter">OpenRouter (DeepSeek)</option>
        <option value="openai">OpenAI (GPT-3.5)</option>
      </select>
    </div>
  
    <div class="card-body chat-window">
      <div *ngFor="let message of messages">
        <div class="d-flex mb-3" [ngClass]="{'flex-row-reverse': message.sender === 'You'}">
          <img [src]="message.sender === 'You' ? 'profile.png' : 'bot.png'" class="avatar me-2" />
          <div class="message-bubble bg-light border p-3 rounded-4">
            <strong>{{ message.sender }}</strong><br />
            <span>{{ message.text }}</span> <!-- Display plain text -->
          </div>
        </div>
      </div>
      <div *ngIf="isLoading" class="d-flex mb-3">
        <img src="bot.png" class="avatar me-2" />
        <div class="typing-indicator">
          <span></span><span></span><span></span>
        </div>
      </div>
    </div>
  
    <div class="card-footer bg-light">
      <form (ngSubmit)="sendMessage()" class="d-flex gap-2">
        <input [(ngModel)]="userInput" name="userInput" class="form-control" placeholder="Type your message..." [disabled]="isLoading || !isLoggedIn" required />
        <button class="btn btn-success" type="submit" [disabled]="isLoading || !userInput.trim() || !isLoggedIn">Send</button>
      </form>
      <div *ngIf="!isLoggedIn" class="text-danger mt-2">Please log in to use the chatbot.</div>
    </div>
  </div>
</div>
