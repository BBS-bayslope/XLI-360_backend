<!-- src/app/aimodel/aimodel.component.html -->
<div class="chat-container">
  <div class="chat-window">
    <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.sender === 'You', 'bot-message': message.sender === 'XLi Chatbox'}">
      <strong>{{ message.sender }}:</strong>
      <markdown [data]="message.text"></markdown>
    </div>
  </div>
  <div class="input-container">
    <input [(ngModel)]="userInput" placeholder="Type your message..." maxlength="1000" [disabled]="isLoading || !isLoggedIn" />
    <button (click)="sendMessage()" [disabled]="isLoading || !userInput.trim() || !isLoggedIn">Send</button>
    <span *ngIf="isLoading">Loading...</span>
  </div>
</div>
